<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <main id="home">
      <div id="masque">
        <div class="titre">BIENVENU</div>
        <div class="sousTitre">
          Ici vous pourais souscrire a une inscription a partir de chez vous
        </div>
      </div>
      <button id="go">suivant</button>
    </main>
    <div id="condition">
      <div id="masque2">
        <div class="titre">Condition</div>
        <div class="section un">
          <div class="flex sousTitre">journal</div>
        </div>
        <div class="section deux">
          <div class="flex sousTitre">4 photos passeport</div>
        </div>
        <div class="section trois">
          <div class="flex sousTitre">1 lettre de demande d'inscription</div>
        </div>
      </div>
      <button id="endgo"><</button>
      <button id="inscription">s'inscrire</button>
    </div>
    <div class="inscr" id="page">
      <input type="text" placeholder="nom complet" />
      <input type="text" placeholder="ecole de provenance" />
      <input type="number" name="" id="" placeholder="pourcentage" />
      <input type="text" placeholder="option" />
      <input type="tel" name="" id="" placeholder="numero de telephone" />
      <textarea name="" id="" cols="30" rows="10">Motivations...</textarea>
      <button id="valider">valider</button>
      <button id="endgo2"><</button>
    </div>
    <div id="final">
      <div class="titre mot">Felicitation!</div>
      <div class="sousTitre mot" id="merci"></div>
      <button id="valider2">home</button>
    </div>
  </body>
</html>
